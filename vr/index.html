<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Libraries -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<body>
  <a-scene fog="type: exponential; color: black">
    <a-assets timeout="10000">
      <a-asset-item id="tunnel" src="assets/images/sculpt.obj"></a-asset-item>
      <a-asset-item id="wire" src="assets/images/wire1.obj"></a-asset-item>
      <a-asset-item id="wiretwo" src="assets/images/wire1.obj"></a-asset-item>
    </a-assets>
    <a-sky color="#260e44"></a-sky>

    <a-entity light="type:point; castShadow:true; color:#11ff94" position="1 1 1"></a-entity>
    <a-plane color="#999999" height="100" width="100" rotation="-90 0 0" shadow="receive:true"></a-plane>

    <a-entity obj-model="obj: #tunnel" material="transparent: true; opacity: 0.3;" rotation="0 0 190" position="0 3 0" shadow="cast: true" shadow="receive: true" ></a-entity>
    <a-entity obj-model="obj: #wire" material="metalness: 1" position="0 10 0" rotation="0 300 180" scale="0.1 0.1 0.1" shadow="cast: true" shadow="receive: true" animation="property: rotation; from: 0 0 0; to: 360 360 360; loop: true; dur: 20000">
    </a-entity>


  </a-scene>
</body>

</html>
