<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Libraries -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="tunnel" src="assets/images/tunnel.glb"></a-asset-item>
      <a-asset-item id="wire" src="assets/images/wire.glb"></a-asset-item>
    </a-assets>
    <a-entity camera look-controls wasd-controls></a-entity>
    <a-sky color="white"></a-sky>

    <a-entity gltf-model="#tunnel" material="transparent: true; opacity: 0.5" shadow="cast: true" shadow="receive: true" ></a-entity>
    <a-entity gltf-model="#wire" material="metalness: 1" position="100 -100 100" rotation="50 50 0" shadow="cast: true" shadow="receive: true"></a-entity>

  </a-scene>
</body>

</html>
